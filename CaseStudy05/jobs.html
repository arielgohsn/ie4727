        <div class="content">
          <h2>Jobs at JavaJam</h2>
          <p
            >Want to work at JavaJam? Fill up the form below to start your
            application. <br />Required fields are marked with an asterisk *</p
          >
          <div class="boxcontent">
            <form method="post" action="show_post.php">
              <table>
                <tbody>
                  <tr>
                    <td>*Name:</td>
                    <td><input type="text" name="name" id="name" autocomplete="off" /></td>
                  </tr>
                  <tr>
                    <td>*Email:</td>
                    <td><input type="email" name="email" id="email" autocomplete="off" /></td>
                  </tr>
                  <tr>
                    <td>Start Date:</td>
                    <td>
                      <input type="date" name="startdate" id="startdate"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>*Experience:</td>
                    <td>
                      <textarea
                        name="experience"
                        id="experience"
                        rows="4"
                        cols="40"
                        placeholder="Enter your experience here"
                        required
                      ></textarea
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
              <h3 id="errorM"></h3>
              <input type="reset" value="Clear" style="margin-bottom: 20px;"/> <br />
              <input type="submit" value="Apply Now" /><br />
            </form>
          </div>
        </div>
